{% extends "base.html" %}


{% block content %}
    <h1>Liked Videos</h1>
    <img>
        {% for like in liked_videos %}
            <li>
                <a href="{{ like.video.get_absolute_url }}">{{ like.video.title }}</a>
                <img src="{{ like.video.thumbnail.url }}">
            </li>

        {% endfor %}
    </ul>
{% endblock %}
