version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python /app/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - videos:/vol/web/media
    ports:
      - 8000:8000
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASSWORD=pass
    depends_on:
      - db

