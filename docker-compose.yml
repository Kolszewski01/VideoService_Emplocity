  db:
    image: postgres:16.0-alpine3.18
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - POSTGRES_EXTENSIONS=postgis,postgis_topology

volumes:
  videos:
  postgres_data:
